<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Login/Sign-in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1d23; /* Dark background */
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c3136; /* Dark container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .login-signup {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .login, .signup {
            width: 100%;
            padding: 20px;
            display: none;
        }
        
        .login.active, .signup.active {
            display: block;
        }
        
        .login {
            background-color: #343a40; /* Dark login form */
            border-radius: 10px 10px 0 0;
        }
        
        .signup {
            background-color: #434a54; /* Dark signup form */
            border-radius: 0 0 10px 10px;
        }
        
        h2 {
            color: #66d9ef; /* Light blue heading */
        }
        
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444; /* Dark border */
            border-radius: 5px;
            background-color: #2c3136; /* Dark input field */
            color: #fff;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #66d9ef; /* Light blue submit button */
            color: #1a1d23;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #4db8ff; /* Bright blue on hover */
        }
        
        .switch-button {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .switch-button button {
            width: 45%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #343a40; /* Dark switch button */
            color: #fff;
            cursor: pointer;
        }
        
        .switch-button button.active {
            background-color: #66d9ef; /* Light blue active switch button */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="switch-button">
            <button class="login-button active">Login</button>
            <button class="signup-button">Sign-up</button>
        </div>
        <div class="login-signup">
            <div class="login active">
                <h2><i class="fas fa-lock icon"></i>Login</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit"><i class="fas fa-arrow-right icon"></i>Login</button>
                </form>
            </div>
            <div class="signup">
                <h2><i class="fas fa-user-plus icon"></i>Sign-up</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="text" placeholder="Name" required>
                    <button type="submit"><i class="fas fa-check icon"></i>Sign-up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginButton = document.querySelector('.login-button');
        const signupButton = document.querySelector('.signup-button');
        const loginForm = document.querySelector('.login');
        const signupForm = document.querySelector('.signup');

        loginButton.addEventListener('click', () => {
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            loginButton.classList.add('active');
            signupButton.classList.remove('active');
        });

        signupButton.addEventListener('click', () => {
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
            loginButton.classList.remove('active');
            signupButton.classList.add('active');
